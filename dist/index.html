	<body>
		<div class="page-body-wrapper">
			<div class="main-content">
				<div class="content-wrapper">
					<div class="ui stackable grid">
						<div class="stretched row">
							<div class="six wide column">
								<div class="ui segment">
									<div class="ui form">
										<div class="field">
											<div class="ui search selection dropdown select-category">
												<input type="hidden" name="bg" /><i class="dropdown icon"></i>
												<div class="default text">Selecionar Campeonato</div>
												<div class="menu">
													<div class="item" data-value="todos-os-times">Todos os Times</div>
													<div class="item" data-value="campeonato-brasileiro">Brasileirão</div>
													<div class="item" data-value="campeonato-brasileiro-b">Brasileirão Série B</div>
													<div class="item" data-value="campeonato-brasileiro-c">Brasileirão Série C</div>
													<div class="item" data-value="campeonato-espanhol">Campeonato Espanhol</div>
													<div class="item" data-value="campeonato-frances">Campeonato Frances</div>
													<div class="item" data-value="campeonato-ingles">Campeonato Ingles</div>
													<div class="item" data-value="campeonato-italiano">Campeonato Italiano</div>
													<div class="item" data-value="nba-league">NBA</div>
													<div class="item" data-value="nfl-league">NFL</div>
												</div>
											</div>
										</div>
										<div class="field">
											<div class="ui search selection dropdown pl1">
												<input type="hidden" /><i class="dropdown icon"></i>
												<input class="search" type="text" />
												<div class="default text">Time de Casa</div>
												<div class="menu"></div>
											</div>
										</div>
										<div class="field">
											<div class="ui search selection dropdown pl2">
												<input type="hidden" /><i class="dropdown icon"></i>
												<input class="search" type="text" />
												<div class="default text">Time de Fora</div>
												<div class="menu"></div>
											</div>
										</div>
										<div class="field">
											<label>Selecionar Background</label>
											<input type="file" name="img" id="img" onchange="encodeImgtoBase64(this)" />
										</div>
									</div>
								</div>
							</div>
							<div class="ten wide column">
								<div class="ui segment">
									<div class="chartli" id="versus" style="width:640px;height:360px"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="assets/vendors/jquery/dist/jquery.min.js"></script>
		<script src="assets/vendors/fomantic-ui/dist/semantic.min.js"></script>

		<script src="assets/js/vendors/charts/_versus.js"></script>
