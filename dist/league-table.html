	<body>
		<div class="page-body-wrapper">
			<div class="main-content">
				<div class="content-wrapper">
					<div class="ui stackable grid">
						<div class="row">
							<div class="sixteen wide column">
								<div class="select-menu">
									<div class="ui fluid form">
										<div class="three fields">
											<div class="field">
												<div class="ui fluid search selection dropdown league-select">
													<input type="hidden" name="league" /><i class="dropdown icon"></i>
													<div class="default text">Select League</div>
													<div class="menu league-menu">
														<div class="item" data-value="premier-league"><img class="ui avatar image" src="./assets/img/leagues/premier-league/logo.png" />Premier League</div>
														<div class="item" data-value="laliga"><img class="ui avatar image" src="./assets/img/leagues/laliga/logo.png" />La Liga</div>
														<div class="item" data-value="serie-a"><img class="ui avatar image" src="./assets/img/leagues/serie-a/logo.png" />Seria A</div>
														<div class="item" data-value="bundesliga"><img class="ui avatar image" src="./assets/img/leagues/bundesliga/logo.png" />Bundesliga</div>
														<div class="item" data-value="league-1"><img class="ui avatar image" src="./assets/img/leagues/league-1/logo.png" />League 1</div>
														<div class="item" data-value="super-league"><img class="ui avatar image" src="./assets/img/leagues/super-league/logo.png" />Super League</div>
													</div>
												</div>
											</div>
											<div class="field">
												<div class="ui fluid search selection dropdown week-select">
													<input type="hidden" name="week" /><i class="dropdown icon"></i>
													<div class="default text">Select Week</div>
													<div class="menu week-menu"></div>
												</div>
											</div>
											<div class="field">
												<div class="ui fluid search selection dropdown color-select">
													<input type="hidden" name="color" /><i class="dropdown icon"></i>
													<div class="default text">Select Color</div>
													<div class="menu league-menu">
														<div class="item" data-value="27,153,139"><i class="icon circle green-color"></i>Green</div>
														<div class="item" data-value="219,84,97"><i class="icon circle red-color"></i>Red</div>
														<div class="item" data-value="55, 0, 60"><i class="icon circle purple-color"></i>Purple</div>
														<div class="item" data-value="66, 129, 164"><i class="icon circle blue-color"></i>Blue</div>
														<div class="item" data-value="242, 100, 48"><i class="icon circle orange-color"></i>Orange</div>
														<div class="item" data-value="89, 87, 88"><i class="icon circle grey-color"></i>Grey</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="sixteen wide column">
								<div class="ui segment table-segment">
									<div class="chartli" id="table" style="height:1250px"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
